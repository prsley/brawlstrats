<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/morestyle.css">
    <title>Brawl Stars Player Stats</title>

</head>
<body>

    <h1 id="welcomeMessage">Welcome, Player!</h1>
    <p>Select map out of the current rotation:</p>
    <!-- Map Selection Icons -->
    <div class="map-selection" id="mapSelection">
        <!-- Map icons will be dynamically added here -->
    </div>

    <!-- Player Stats Table -->
    <table>
        <thead>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="statsTable">
        </tbody>
    </table>

    <script>
        // Fetch maps in rotation from the backend
// Fetch maps in rotation from the backend
fetch('http://localhost:3000/api/events/rotation')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const mapSelection = document.getElementById('mapSelection');

        // Create map icons dynamically
        data.map((scheduledEvent, index) => {
            // Skip the 8th map (index 7 since it's zero-based)
            if (index === 7) return;

            const mapIcon = document.createElement('div');
            mapIcon.classList.add('map-icon');
            const mapId = scheduledEvent.event.id; // Extract map ID
            const mapName = scheduledEvent.event.map; // Extract map name

            const img = document.createElement('img');
            img.src = `https://cdn.brawlify.com/maps/regular/${mapId}.png`; // Construct the image URL
            img.alt = mapName; // Set the alt text

            const nameLabel = document.createElement('div');
            nameLabel.classList.add('map-name');
            nameLabel.textContent = mapName; // Set the map name below the image

            mapIcon.appendChild(img);
            mapIcon.appendChild(nameLabel);
            mapSelection.appendChild(mapIcon);

            // Add click event for each map icon
            // Map icon click event listener
            mapIcon.addEventListener('click', () => {
                // Send the selected map to the backend
                fetch(`http://localhost:3000/api/select-map`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ map: mapId }), // Send mapId in the request body
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Map selected:', data);
                    
                    // Redirect to a new page after selecting the map
                    window.location.href = 'team.html'; // Change this to your desired page
                })
                .catch(error => {
                    console.error('Error selecting map:', error);
                });
            });

        });
    })
    .catch(error => {
        console.error('Error fetching maps:', error);
    });

        // Get the player data from localStorage
        const playerData = JSON.parse(localStorage.getItem('playerData'));

        if (playerData) {
            // Update the welcome message with the player's name
            document.getElementById('welcomeMessage').textContent = `Welcome, ${playerData.name}!`;

            // Create the table rows dynamically based on the player data
            const statsTable = document.getElementById('statsTable');
            const stats = `
                <tr><td>Player Tag</td><td>${playerData.tag}</td></tr>
                <tr><td>Trophies</td><td>${playerData.trophies}</td></tr>
                <tr><td>Highest Trophies</td><td>${playerData.highestTrophies}</td></tr>
                <tr><td>Victories (3v3)</td><td>${playerData['3vs3Victories']}</td></tr>
                <tr><td>Solo Victories</td><td>${playerData.soloVictories}</td></tr>
                <tr><td>Duo Victories</td><td>${playerData.duoVictories}</td></tr>
            `;
            statsTable.innerHTML = stats;
        } else {
            alert('No player data found. Please go back and try again.');
        }
    </script>
</body>
</html>
