<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/morestyle.css">
    <title>Brawl Stars Player Fetcher</title>
</head>
<body>

    <h1 id="titlefetch">Ready to win?</h1>
    <img src="images/zBrawl Stars Logo 2_starr_parkk.png" id="logo">
    <input type="text" id="playerTag" placeholder="Enter Player Tag" />
    <button id="fetchPlayer">Fetch Player Data</button>

    <script>
        document.getElementById('fetchPlayer').addEventListener('click', () => {
            const playerTag = document.getElementById('playerTag').value;

            fetch(`http://localhost:3000/api/player/${playerTag}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Store the player data in localStorage and redirect to the stats page
                localStorage.setItem('playerData', JSON.stringify(data));
                window.location.href = 'map.html'; // Redirect to stats.html
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
