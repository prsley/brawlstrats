<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Player Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #playerTag {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #fetchPlayer {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Brawl Stars Player Fetcher</h1>

    <input type="text" id="playerTag" placeholder="Enter Player Tag" />
    <button id="fetchPlayer">Fetch Player Data</button>

    <script>
        document.getElementById('fetchPlayer').addEventListener('click', () => {
            const playerTag = document.getElementById('playerTag').value;

            fetch(`http://localhost:3000/api/player/${playerTag}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Store the player data in localStorage and redirect to the stats page
                localStorage.setItem('playerData', JSON.stringify(data));
                window.location.href = 'map.html'; // Redirect to stats.html
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
